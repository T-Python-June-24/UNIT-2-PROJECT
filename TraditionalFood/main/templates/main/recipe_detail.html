{% extends 'main/base.html' %}

{% load static %}

{% block content %}
    <h1>{{ recipe.name }}</h1>
    <img src="{% static 'images/' %}{{ recipe.image }}" alt="{{ recipe.name }}" class="img-fluid">
    <p>{{ recipe.description }}</p>
    <h2>المكونات</h2>
    <p>{{ recipe.ingredients }}</p>
    <h2>طريقة التحضير</h2>
    <p>{{ recipe.instructions }}</p>
    <h2>وين أحصله</h2>
    <a href="{{ recipe.get_it_link }}" target="_blank">اطلبه</a> أو 
    <a href="{{ recipe.map_link }}" target="_blank">اعثر عليه على الخريطة</a>
{% endblock %}
