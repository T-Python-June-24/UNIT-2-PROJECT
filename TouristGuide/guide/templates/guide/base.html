{% load static %}
<!doctype html>
<html lang="en" {% if "mode" in request.COOKIES %} class="dark" {% endif %} >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href= "{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <section class="header">
        <div class="nav">
            <a href="{% url 'guide:home' %}"><img src="{% static 'images/logo.png' %}" ></a>"
            <div class="navbar" id="nav_bar">
                <ul>
                    <span class="material-symbols-outlined" onclick="hideMenu()">close_small</span>
                    <li><a href="{% url 'guide:home' %}"> HOME</a></li>
                    <li><a href="{% url 'guide:explore' %}"> EXPLORE</a></li>
                    <li><a href="{% url 'guide:jeddah' %}"> JEDDAH</a></li>
                    <li><a href="{% url 'guide:abha' %}"> ABHA</a></li>
                    <li><a href="{% url 'guide:home' %}"> CONTACT</a></li>
                </ul>
            </div>
            <div class= "mode">
                <a href="{% url 'guide:lightMode' %}" ><span class="material-symbols-outlined p-1 bg-white rounded-4" >light_mode</span></a>
                <a href="{% url 'guide:darkMode' %}" ><span class="material-symbols-outlined">dark_mode</span></a>
            </div>
            <span class="material-symbols-outlined" onclick="showMenu()">menu</span>
        </div>
        
        <script>
            var nav_bar = document.getElementById("nav_bar")
            function hideMenu(){
             nav_bar.style.right = "-200px";
            }
            function showMenu(){
             nav_bar.style.right = "0";
            }
         </script>
        
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content %}   
    {% endblock %}

</section>
    

</body>
</html>
