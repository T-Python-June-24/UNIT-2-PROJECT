<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنر</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .banner {
            position: relative;
            padding: 50px;
            background-color: #1a1a1a;
        }
        .banner h1 {
            font-size: 3em;
            color: #A671FF;
            margin: 0;
        }
        .banner h1 span {
            color: #fff;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .feature {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .feature img {
            width: 50px;
            height: 50px;
        }
        .main-image {
            width: 300px;
            border-radius: 50%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1><span>اكتشف نفسك</span> في كل زاوية من العالم</h1>
        <div class="features">
            <div class="feature">
                <img src="path/to/icon1.png" alt="Icon 1">
                <h2>أكثر من 70 دورة عبر الإنترنت</h2>
                <p>نمِّ نفسك مع دوراتنا عبر الإنترنت.</p>
            </div>
            <div class="feature">
                <img src="path/to/icon2.png" alt="Icon 2">
                <h2>5000+ عضو</h2>
                <p>تطوير دوراتنا اللغوية.</p>
            </div>
            <div class="feature">
                <img src="path/to/icon3.png" alt="Icon 3">
                <h2>أفضل المدربين</h2>
                <p>أفضل المعلمين للحصول على تعليم ممتاز.</p>
            </div>
            <div class="feature">
                <img src="path/to/icon4.png" alt="Icon 4">
                <h2>شهادات عبر الإنترنت</h2>
                <p>تحقيق مع شهاداتنا عبر الإنترنت.</p>
            </div>
        </div>
        <img src="path/to/main-image.png" alt="Main Image" class="main-image">
    </div>
</body>
</html>
