{% load static%}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنر</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .features {
        background-color: #1a1a1a;
        color: #fff;
        padding: 4rem 2rem;
        text-align: center;
      }
      
      .features h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      
      .feature-item {
        display: inline-block;
        width: 20%;
        margin: 2rem;
        vertical-align: top;
      }
      
      .feature-icon {
        width: 80px;
        height: 80px;
        background-color: #8b0aec;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 1rem;
      }
      
      .feature-item h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      
      .feature-item p {
        font-size: 0.9rem;
        color: #ccc;
      }
    </style>
</head>
<body>
  <section class="features">
    <h1>Find Yourself in Every Corner of the World</h1>
    <div class="feature-item">
      <div class="feature-icon">
        <img src="course-icon.png" alt="Course Icon">
      </div>
      <h3>70+ Online Courses</h3>
      <p>Grow yourself with our online courses.</p>
    </div>
    <div class="feature-item">
      <div class="feature-icon">
        <img src="instructor-icon.png" alt="Instructor Icon">
      </div>
      <h3>Top Instructors</h3>
      <p>Best teachers for excellent tutoring.</p>
    </div>
    <div class="feature-item">
      <div class="feature-icon">
        <img src="members-icon.png" alt="Members Icon">
      </div>
      <h3>5000+ Members</h3>
      <p>Development of our language courses</p>
    </div>
    <div class="feature-item">
      <div class="feature-icon">
        <img src="certificate-icon.png" alt="Certificate Icon">
      </div>
      <h3>Online Certificates</h3>
      <p>Achieve with our online certificates.</p>
    </div>
  </section>
</body>
</html>
