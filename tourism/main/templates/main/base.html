{% load static %}

<!DOCTYPE html>
<html lang="en" {% if 'mode' in request.COOKIES %} class="light" {% endif %} {% if 'mode' in request.COOKIES %} class="dark" {% endif %}>
<head>

    <title>{% block title %} {% endblock %}</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="{% static 'style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



</head>

<body class="bg-success bg-gradient" {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} class="dark" {% endif %}>

  <div class="p-5 bg-success bg-gradient text-white text-center">
    <h1>Tourism in KSA</h1>
    <p>take a glance on the best attractions and cities</p> 
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:riyadh' %}">Riyadh</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:jeddah' %}">Jeddah</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:holy' %}">The Holy Cities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:ula' %}">Al Ula</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:qatif' %}">Qatif</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:ahsa' %}">Alahsa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:food' %}">Famous Dishes</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:light'%}"><span class="material-symbols-outlined" {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'light' %} active-icon {% endif %}>light_mode</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:dark'%}"><span class="material-symbols-outlined" {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} active-icon {% endif %}>dark_mode</span></a>
        </li>
      </ul>
    </div>
  </nav>

    {% block content %}

    {% endblock %}

</body>
</html>
