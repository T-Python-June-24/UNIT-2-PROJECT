{% extends "tourister/base.html" %}
{% load  static  %}


% {% block content %}

   <h1>Add Data to Firebase</h1>
    <form method="post" action="{% url 'Tourister:home' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Data</button>
    </form>

    <h2>Firebase Data</h2>
    <ul>
        {% for key, value in firebase_data.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
