{% extends "tourister/base.html" %}
{% load static %}

{% block content %}
<style>
    .background-image {
        background-image: url("{% static 'images/allthekings.jpg' %}");
        background-size: cover;
        background-position: center;
    }

    /* Animations */
    .rotate-scale-down-diag-2 {
        animation: rotate-scale-down-diag-2 0.7s linear both;
    }

    @keyframes rotate-scale-down-diag-2 {
        0% {
            transform: scale(1) rotate3d(-1, 1, 0, 0deg);
        }
        50% {
            transform: scale(0.5) rotate3d(-1, 1, 0, 180deg);
        }
        100% {
            transform: scale(1) rotate3d(-1, 1, 0, 360deg);
        }
    }

    .slide-in-elliptic-bottom-fwd {
        animation: slide-in-elliptic-bottom-fwd 0.7s linear both;
    }

    @keyframes slide-in-elliptic-bottom-fwd {
        0% {
            transform: translateY(600px) rotateX(30deg) scale(0);
            transform-origin: 50% 100%;
            opacity: 0;
        }
        100% {
            transform: translateY(0) rotateX(0) scale(1);
            transform-origin: 50% -1400px;
            opacity: 1;
        }
    }
</style>

<div class="flex justify-center items-center h-screen background-image ">
    <div class="backdrop-blur-sm bg-white/80 grid grid-cols-6 rounded-xl p-16 pl-32 pr-32 text-sm mb-16 slide-in-elliptic-bottom-fwd ">
        <div class="col-span-6 flex justify-center">
            <img src="{% static 'images/pngegg.png' %}" alt="Image description" class="rounded-full h-40 w-60 mx-auto block">
        </div>
        <h1 class="text-center text-yellow-500 text-2xl font-bold col-span-6 mb-9 pt-2 rotate-scale-down-diag-2">Send Feedback</h1>

        <form method="post" action="{% url 'Tourister:contact' %}" class="col-span-6">
            {% csrf_token %}
            <div class="col-span-6 mb-8">
                <label for="id_field_name" class="text-yellow-500">Enter your Name</label>
                <input type="text" id="id_field_name" name="field_name" class="text-yellow-400 h-12 px-4 rounded-lg w-full focus:outline-none focus:bg-white focus:border-teal-500 border border-teal-300 placeholder-teal-600 placeholder-opacity-50 rotate-scale-down-diag-2" placeholder="Enter your name" required>
            </div>
            <div class="col-span-6 mb-4">
                <label for="id_field_value" class="text-yellow-500">Enter your Feedback</label>
                <input type="text" id="id_field_value" name="field_value" class="text-yellow-400 h-12 px-4 rounded-lg w-full focus:outline-none focus:bg-white focus:border-teal-500 border border-teal-300 placeholder-teal-600 placeholder-opacity-50 rotate-scale-down-diag-2" placeholder="Enter your Feedback" required>
            </div>
            <div class="col-span-6 flex justify-center">
                <button type="submit" class="bg-green-700 text-white py-2 px-20 rounded-lg mt-4 rotate-scale-down-diag-2">Send</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
