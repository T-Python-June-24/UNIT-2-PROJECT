<!-- templates/tourister/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Add Data to Firebase</h1>
    <form method="post" action="{% url 'Tourister:home' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Data</button>
    </form>

    <h2>Firebase Data</h2>
    <ul>
        {% for key, value in firebase_data.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
